<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css" />

    <title>jQUERY</title>
</head>

<body>
    <script src="script.js"></script>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <img class="navbar-brand" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGx4OmzeURU9OHb8JrMrl5SFQhVNKDdWyifZnZ0LjGr47Yl4KUhw"
                />
            </div>
            <div class="nav navbar-nav navbar-right">
                <a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
            </div>
        </div>
    </nav>

    <article id="article">
        <div class="container">
            <div class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="userName" class="sr-only">User Name</label>
                <input type="text" id="username" class="form-control" placeholder="User Name" required="" autofocus="">
                <br/>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                <br/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </div>
        </div>
    </article>

    <article id="article-details">
        <div class="container">
            <h2>Details List</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Street</th>
                        <th>City</th>
                        <th>Zipcode</th>
                        <th>Company</th>
                        <th>Website</th>

                    </tr>
                </thead>
                <tbody>
                    <tr class="success">
                        <td></td>
                        <td id="phone"></td>
                        <td id="street"></td>
                        <td id="city"></td>
                        <td id="zip"></td>
                        <td id="company"></td>
                        <td id="web"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </article>
</body>

</html>
